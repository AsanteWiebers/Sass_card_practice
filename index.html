<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome-card</title>
    <link rel="stylesheet" href="./Css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">

<body>

    <div id="bg"></div>
    <!-- Header/logo -->
    <header>
        <a href="#">ZoomBoom</a>

    <main>
        <section id="card">
            <ul>
                <li>
                    <span></span>
                    <strong>Hoe is het?</strong>
                </li>
                <li>
                    <span></span>
                    <strong>Goed je geholpen te hebben?</strong>
                </li>
                <li>
                    <span></span>
                    <strong>Fijne dag nog!</strong>
                </li>
            </ul>
        </section>

        <section id="primary">
            <h1>Je persoonlijke assistent</h1>
            <p>Ontvang hulp met je dagelijkse taken</p>

            <a href="#">Hulp! klik hier</a>
        </section>
    </main>

    
    
   
</body>
</html>
